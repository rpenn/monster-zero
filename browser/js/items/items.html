

<div class="container">
	<div class="row">
		<div  class="col-md-4" ng-repeat="item in items">
			<div class="panel panel-primary">
				<div class="panel-body">
					<h3>{{item.name}}</h3>
					<a href="#" class="thumbnail">
     			 	<img src="{{item.image}}">
   				 </a>
   				 <h3>{{item.description}}</h3>
   				 <h3>{{item.currentBid | currency}}</h3>
   			</div>
			</div>
		</div>		
	</div>
</div>
