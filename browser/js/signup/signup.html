<div class="row">
	<div class="col-sm-6">
		<form id="signup-form" name="signupForm" ng-submit="signupForm.$valid && sendSignup(signupInfo) && signup.password === signup.passwordVerify">

		    <alert type="danger" ng-show="error">
		        {{ error }}
		    </alert>

		    <div class="form-group">
		        <label for="email">Email address</label>
		        <input type="text" ng-model="signup.email" class="form-control" id="email" placeholder="Enter email">
		    </div>
		    <div class="form-group">
		        <label for="signup-password">Password</label>
		        <input type="password" ng-model="signup.password" class="form-control" id="signup-password" placeholder="Password">
		    </div>
		    <div class="form-group">
		        <label for="signup-password-verify">Re-enter Password</label>
		        <input type="password" ng-model="signup.passwordVerify" class="form-control" id="signup-password-verify" placeholder="Password">
		    </div>
		    <button type="submit" class="btn btn-default">Submit</button>
		</form>
	</div>
	<div class="col-sm-2">
		<div class="back-line"><span>OR</span></div>
	</div>
	<div class="col-sm-4">
		<p><oauth-button provider-name="Google"></oauth-button></p>
		<p><oauth-button provider-name="Twitter"></oauth-button></p>
		<p><oauth-button provider-name="GitHub"></oauth-button></p>
	</div>
</div>
